<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ardi Hyundai Cirebon Official</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#071c2f,#0c2f4d);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:#061826;
z-index:1000;
}

header img{
height:40px;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
font-weight:bold;
}

nav a:hover{
color:#00ffcc;
}

/* HERO */
.hero{
margin-top:90px;
text-align:center;
padding:80px 20px;
background:linear-gradient(to bottom,#0d3556,#081f35);
border-radius:20px;
margin-left:20px;
margin-right:20px;
}

.hero h1{
font-size:36px;
margin-bottom:30px;
}

.btn{
padding:15px 30px;
background:linear-gradient(90deg,#00ffcc,#00b3ff);
border:none;
border-radius:50px;
font-size:16px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
box-shadow:0 0 20px #00ffcc;
transform:scale(1.05);
}
</style>
</head>

<body>

<header>
<img src="logo.png">
<nav>
